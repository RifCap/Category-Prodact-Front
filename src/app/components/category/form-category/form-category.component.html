
<form [formGroup]="myForm" *ngIf="myForm" (ngSubmit)="saveCategory()">
    <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" *ngIf="action==='delete'">
        <h3>Are you sure to delete this category?</h3>
        <h5>Nom: {{ category.nom }}</h5>
        <h5>Description: {{ category.description }}</h5>
    </div>
    <div class="modal-body" *ngIf="action!=='delete'">
        <label>
            Nom:
            <input type="text" id="nom" formControlName="nom" />
        </label>
        <br />
        <label>
            Description:
            <input type="text" id="description" formControlName="description" />
        </label>
        <br />
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Close</button>
    </div>
</form>
